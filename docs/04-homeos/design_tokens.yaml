from dataclasses import dataclass
from typing import Dict, List

# Define the Task class
@dataclass
class Task:
    id: int
    complexity: float
    size_in_tokens: int
    type: str

# Define the Agent class
@dataclass
class Agent:
    id: str
    type: str

# Define the AgentRouter class
class AgentRouter:
    def select_agent(self, task: Task) -> Agent:
        decision_matrix = {
            "code_generation_large": {
                "agent": "deepseek_v3",
                "conditions": [
                    task.complexity > 0.7,
                    task.size_in_tokens > 500,
                    task.type in ["module_creation", "code_generation"],
                ],
            },
        }

        for task_type, config in decision_matrix.items():
            conditions = config["conditions"]
            if all(conditions):
                return Agent(id=config["agent"], type=task_type)

        # Default agent selection
        return Agent(id="default_agent", type="default")

