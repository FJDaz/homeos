<!-- Frontend/index.html -->

<!-- Structure HTML avec barre minimisée et overlay -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        /* Style pour la barre minimisée */
        .chatbox-minimized-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        /* Style pour l'overlay */
        .chatbox-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }

        /* Style pour le contenu de l'overlay */
        .chatbox-overlay-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Barre minimisée avec bouton toggle -->
    <div class="chatbox-minimized-bar">
        <button id="toggle-button">Ouvrir la chatbox</button>
    </div>

    <!-- Overlay avec bouton fermer et contenu de la chatbox -->
    <div class="chatbox-overlay">
        <div class="chatbox-overlay-content">
            <header>
                <h2>Chatbox</h2>
            </header>
            <div class="chat-area">
                <!-- Contenu de la conversation -->
                <p>Message 1</p>
                <p>Message 2</p>
            </div>
            <input type="text" placeholder="Tapez un message...">
            <button id="close-button">Fermer</button>
        </div>
    </div>

    <!-- Script pour gérer l'ouverture et la fermeture de la chatbox -->
    <script>
        const toggleButton = document.getElementById('toggle-button');
        const closeButton = document.getElementById('close-button');
        const overlay = document.querySelector('.chatbox-overlay');

        toggleButton.addEventListener('click', () => {
            overlay.style.display = 'block';
        });

        closeButton.addEventListener('click', () => {
            overlay.style.display = 'none';
        });
    </script>
</body>
</html>
