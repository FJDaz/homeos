<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOS — Genome → Stenciler</title>
    <!-- Geist Fonts -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/geist/Geist.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/geist/GeistMono.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/stenciler.css">
    <style>
        /* Layout unifié */
        .unified-app {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Genome Render Zone */
        .genome-render-zone {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }

        .genome-render-zone.hidden {
            display: none !important;
        }

        /* Style Picker Zone */
        .style-picker-zone {
            flex: 1;
            display: none;
            flex-direction: column;
            background: var(--bg-primary);
            padding: 20px;
            overflow-y: auto;
        }

        .style-picker-zone.visible {
            display: flex !important;
        }

        .style-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 20px;
        }

        .style-card {
            aspect-ratio: 4/3;
            background: var(--bg-secondary);
            border: 2px solid var(--border-subtle);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .style-card:hover {
            border-color: var(--accent-vert);
            transform: translateY(-2px);
        }

        .style-preview {
            width: 60%;
            height: 40px;
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        .style-name {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
        }

        /* Stenciler Zone */
        .stenciler-zone {
            flex: 1;
            display: none;
        }

        .stenciler-zone.visible {
            display: flex !important;
        }

        /* Header unifié */
        .unified-header {
            height: 48px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
        }

        .header-brand {
            font-size: 18px;
            font-weight: 800;
            color: #7aca6a;
        }

        .header-brand span {
            color: #000;
            font-weight: 500;
        }

        [data-theme="dark"] .header-brand span {
            color: #fff;
            opacity: 0.9;
        }

        /* Bouton valider genome */
        .btn-validate {
            padding: 8px 16px;
            background: #7aca6a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.15s ease;
        }

        .btn-validate:hover {
            opacity: 0.9;
        }

        /* Genome mock display */
        .genome-display {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .genome-corps-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .genome-corp-item {
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .genome-corp-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .genome-corp-name {
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        .genome-corp-count {
            font-size: 11px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="unified-app">
        <!-- Header -->
        <header class="unified-header">
            <div class="header-brand">Homé<span>OS</span></div>
            <button id="theme-toggle">Mode nuit</button>
        </header>

        <!-- 1. GENOME RENDER ZONE -->
        <div class="genome-render-zone" id="genome-zone">
            <div class="genome-display">
                <h2 style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">Genome Validé</h2>
                <div class="genome-corps-list" id="genome-corps-list">
                    <!-- Corps chargés dynamiquement -->
                </div>
                <button class="btn-validate" id="btn-validate-genome" style="margin-top: auto;">
                    Valider & Choisir un Style →
                </button>
            </div>
        </div>

        <!-- 2. STYLE PICKER ZONE -->
        <div class="style-picker-zone" id="style-zone">
            <h2 style="font-size: 14px; font-weight: 600;">Choisir un Style</h2>
            <div class="style-grid">
                <div class="style-card" data-style="minimal">
                    <div class="style-preview" style="background: #f0f0f0; border: 1px solid #ddd;"></div>
                    <span class="style-name">Minimal</span>
                </div>
                <div class="style-card" data-style="vercel-like">
                    <div class="style-preview" style="background: #111; border: 1px solid #333;"></div>
                    <span class="style-name">Vercel</span>
                </div>
                <div class="style-card" data-style="brutalist">
                    <div class="style-preview" style="background: #000; border: 2px solid #ff0000;"></div>
                    <span class="style-name">Brutalist</span>
                </div>
                <div class="style-card" data-style="glass">
                    <div class="style-preview" style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);">
                    </div>
                    <span class="style-name">Glass</span>
                </div>
            </div>
            <button class="btn-back" id="btn-back-to-genome"
                style="margin-top: auto; width: auto; align-self: flex-start;">
                ← Retour au Genome
            </button>
        </div>

        <!-- 3. STENCILER ZONE -->
        <div class="stenciler-zone" id="stenciler-zone">
            <!-- Copié depuis generate_stenciler_html() -->
            <div class="stenciler-workspace">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <div class="sidebar-header">
                        <div class="sidebar-brand">Homé<span class="brand-k">OS</span></div>
                        <div class="sidebar-tagline">Stenciler</div>
                    </div>

                    <div class="sidebar-section">
                        <div class="sidebar-section-title">Navigation</div>
                        <div class="breadcrumb" id="breadcrumb">Brainstorm</div>
                        <button class="btn-back hidden" id="btn-back">← Retour</button>
                    </div>

                    <div class="sidebar-section">
                        <div class="sidebar-section-title">Actions</div>
                        <button class="btn-delete">
                            <span class="delete-icon">×</span>
                            Supprimer (Del)
                        </button>
                        <div class="kbd-hint">
                            <kbd>Del</kbd> ou <kbd>Backspace</kbd>
                        </div>
                    </div>

                    <!-- Le sidebar content sera injecté par ComponentsZone et Canvas Features -->
                    <div id="slot-sidebar-right"></div>
                </aside>

                <!-- Right Zone -->
                <div class="right-zone">
                    <div class="sticky-top-zone" id="sticky-top-zone">
                        <div class="preview-band-wrapper" id="preview-band-wrapper">
                            <div class="preview-band" id="preview-band">
                                <!-- Previews chargés dynamiquement -->
                            </div>
                        </div>
                        <button class="preview-band-toggle" id="preview-band-toggle">▼</button>

                        <div class="dropped-bar hidden" id="dropped-bar">
                            <button class="toggle-btn" id="toggle-corps">▼</button>
                            <span class="corps-title" id="dropped-title">--</span>
                            <span class="corps-badge" id="dropped-badge">0 organes</span>
                        </div>
                    </div>

                    <main class="main-content">
                        <div class="canvas-zone" id="canvas-zone">
                            <!-- SVG Rendu remplacera le canvas Fabric -->
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/stenciler.js"></script>
    <script>
        // UNIFIED APP - Gestion des transitions
        (function () {
            'use strict';

            const zones = {
                genome: document.getElementById('genome-zone'),
                style: document.getElementById('style-zone'),
                stenciler: document.getElementById('stenciler-zone')
            };

            const state = {
                currentView: 'genome',
                genome: null,
                styleSelected: null
            };

            // Mock genome pour test
            const mockGenome = {
                n0_phases: [
                    { id: 'n0_brainstorm', name: 'Brainstorm', color: '#fbbf24', organes_count: 2, organes: [{ name: 'Idéation' }, { name: 'Arbitrage' }] },
                    { id: 'n0_backend', name: 'Backend', color: '#6366f1', organes_count: 1, organes: [{ name: 'API Gateway' }] },
                    { id: 'n0_frontend', name: 'Frontend', color: '#10b981', organes_count: 7, organes: [{ name: 'Nav' }, { name: 'Layout' }, { name: 'Upload' }, { name: 'Style' }, { name: 'Preview' }, { name: 'Canvas' }, { name: 'Sidebar' }] },
                    { id: 'n0_deploy', name: 'Deploy', color: '#f97316', organes_count: 1, organes: [{ name: 'Export' }] }
                ]
            };

            // Afficher le genome
            function renderGenome(genome) {
                const list = document.getElementById('genome-corps-list');
                if (!list || !genome?.n0_phases) return;

                list.innerHTML = genome.n0_phases.map(corp => `
                    <div class="genome-corp-item">
                        <div class="genome-corp-dot" style="background: ${corp.color}"></div>
                        <span class="genome-corp-name">${corp.name}</span>
                        <span class="genome-corp-count">${corp.organes_count} organes</span>
                    </div>
                `).join('');

                state.genome = genome;
            }

            // Transition vers vue
            function switchTo(view) {
                // Cacher toutes les zones
                Object.values(zones).forEach(z => {
                    if (z) {
                        z.classList.remove('visible');
                        z.style.display = 'none';
                    }
                });

                // Afficher la zone cible
                if (zones[view]) {
                    zones[view].style.display = view === 'genome' ? 'flex' : 'flex';
                    if (view === 'style' || view === 'stenciler') {
                        zones[view].classList.add('visible');
                    }
                }

                state.currentView = view;
                updateBreadcrumb(view);

                // Si stenciler, charger le genome
                if (view === 'stenciler' && state.genome && window.stencilerApp) {
                    requestAnimationFrame(() => {
                        // L'app s'initialise seule via DOMContentLoaded généralement
                        // On dispatch un event si besoin
                        document.dispatchEvent(new CustomEvent('app:switch-view', { detail: { view } }));
                    });
                }
            }

            function updateBreadcrumb(view) {
                const bc = document.getElementById('breadcrumb');
                if (!bc) return;

                const crumbs = {
                    genome: 'Brainstorm',
                    style: 'Brainstorm › Style',
                    stenciler: 'Brainstorm › Style › Stenciler'
                };
                bc.textContent = crumbs[view] || view;

                const backBtn = document.getElementById('btn-back');
                if (backBtn) {
                    backBtn.classList.toggle('hidden', view === 'genome');
                }
            }

            // Event Listeners
            document.getElementById('btn-validate-genome')?.addEventListener('click', () => {
                switchTo('style');
            });

            document.getElementById('btn-back-to-genome')?.addEventListener('click', () => {
                switchTo('genome');
            });

            document.querySelectorAll('.style-card').forEach(card => {
                card.addEventListener('click', () => {
                    state.styleSelected = card.dataset.style;
                    switchTo('stenciler');
                });
            });

            document.getElementById('btn-back')?.addEventListener('click', () => {
                if (state.currentView === 'stenciler') {
                    switchTo('style');
                } else if (state.currentView === 'style') {
                    switchTo('genome');
                }
            });

            // Theme toggle
            document.getElementById('theme-toggle')?.addEventListener('click', () => {
                const isDark = document.body.hasAttribute('data-theme');
                document.body.setAttribute('data-theme', isDark ? '' : 'dark');
            });

            // Init
            renderGenome(mockGenome);

            // Exposer globalement
            window.unifiedApp = {
                switchTo,
                loadGenome: renderGenome,
                getState: () => state
            };

            console.log('Unified App ready');
        })();
    </script>
</body>

</html>
